<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Post APP</title>
</head>
<body>

    <header>
        <h1>Post App with Firebase REST API</h1>
        <button id="btn-create-post">Create New Post</button>
        <input type="search" id="input-search" placeholder="Search by title">
        
        <label for="sort">Sort by:</label>
        <select name="sort" id="select-sort">
            <option>Not selected</option>
            <option value="title">Title</option>
            <option value="body">Body</option>
        </select>
    </header>

    <dialog id="dialog-create-post">
        <h2>Create new post</h2>
        <form id="form-create-post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Type a new title">
            <label label for="body">Body:</label>
            <input type="text" id="body" name="body" placeholder="Type the content of your new post">
            <label for="image">Image:</label>
            <input type="url" id="image" name="image" placeholder="Paste an image URL">
            <button>Create Post</button>
        </form>
    </dialog>

    <dialog id="dialog-delete-post">
        <h2>Do you want to delete post?</h2>
        <p id="dialog-delete-post-title">Title of post</p>
        <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
        </form>
    </dialog>

    <dialog id="dialog-update-post">
        <h2>Update post</h2>
        <form id="form-update-post">
            <label for="title-update">Title:</label>
            <input type="text" id="title-update" name="title" placeholder="Type a new title">
            <label for="body-update">Body:</label>
            <input type="text" id="body-update" name="body" placeholder="Update the content of your new post">
            <label for="image-update">Image:</label>
            <input type="url" id="image-update" name="image" placeholder="Update an image URL">
            <button>Update Post</button>
        </form>
    </dialog>

    <main>
        <section>
            <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
        </section>

        <section>
            <h2>Users</h2>
        <section id="users" class="grid-container"></section>
        </section>
    </main>

<script src="app.js"></script>
</body>
</html>
